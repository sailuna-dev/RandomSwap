name: Build
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: zulu
          cache: "gradle"
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build